<meta charset="utf-8">
<hr>
<p id="liste">Liste de jeux</p>
<hr>
<div class="row">
<table class = "table table-game col-md-12 col-xs-12" id="policetable">
    <tbody>
    <thead>
    	<tr>
    		<th>Titre</th>
    		<th>Type</th>
    		<th>Pegi</th>
    		<th>Editeur</th>
    		<th>Prix</th>
    		<th>Fiche Jeu</th>
    		<th ng-show="isAdmin()">Ã‰diter</th>
    	</tr>
    </thead>
        <tr ng-repeat="jeux in liste">
            <td>
                <span ng-bind="jeux.title"></span>
            </td>
            <td>
                <span ng-bind="jeux.type"></span>
            </td>
             <td>
                <span ng-bind="jeux.pegi"></span>
            </td>
            <td>
                <span ng-bind="jeux.gamePublisher"></span>
            </td>
            <td>
                <span ng-bind="jeux.price"></span>
            </td>
            <td>
            	<a href=""><span class="fa fa-search-plus" data-placement="bottom" title="Details" ng-click="openModalDetail(jeux)"></span></a>
            </td>
            <td ng-show="isAdmin()">
            	<span class="fa fa-pencil-square-o" data-placement="bottom" title="Edit" ng-click="openModalEdit(jeux)" ></span>
            	<span class="fa fa-trash" data-toggle="tooltip" data-placement="bottom" title="Delete" x-ng-click="deleteProduct(jeux.id)"></span>
            </td>
        </tr>
    </tbody>
</table>
</div>
