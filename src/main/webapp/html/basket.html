<link rel="stylesheet" href="css/payment.css">
<section>
	
	<div class="content-basket">
	
	</div>
</section>



<h1>Credit card</h1>
<h2>by Carlos Viteri</h2>
<div class="flip-container">
  <div class="flipper">
    <div class="front">
      <div class="card">
        <div class="card__sim"></div>
        <div class="card__number">
          XXXXXXXXXXXXXXXX
        </div>
        <div class="card__little-number">
          1234
        </div>
        <div class="card__little-letter">
          Good Thru
        </div>
        <div class="card__expiration">
          <div class="card__month">
            XX
          </div>
          <span>/</span>
          <div class="card__year">
            XX
          </div>
        </div>
        <div class="card__name">
          XXXXXX XXXXXX
        </div>
        <div class="card__type">
          <img id="card__image"></img>
        </div>
      </div>
    </div>
    <div class="back">
      <div class="card">
        <div class="card__black"></div>
        <div class="card__skyblue"></div>
        <div class="card__cvv">
          XXX
        </div>
      </div>
    </div>
  </div>
</div>
<form>
  <div id="front">
    <div class="block">
      <label for="number">Number</label>
      <input id="number" type="text" maxlength="16" />
    </div>
    <div class="block">
      <label for="name">Name</label>
      <input id="name" type="text" maxlength="24" />
    </div>
    <div class="block">
      <label for="month">Expiration date</label>
      <input id="month" type="text" maxlength="2" />
      <span>/</span>
      <input id="year" type="text" maxlength="2" />
    </div>
  </div>
  <div id="back">
    <div class="block">
      <label for="cvv">CVV</label>
      <input id="cvv" type="text" maxlength="3" />
    </div>
  </div>
  <div class="block">
    <input class="button" type="submit" value="Send" />
  </div>
</form>

<section class="box-product-list row">
	<div class="box-product col-lg-3 col-md-3 col-sm-4 col-xs-6" x-ng-repeat="game in listGame">
		<div>
		<a href="" class="hover-box"><i class="fa fa-search-plus invisible" aria-hidden="true"></i></a>
			<div class="under-box">
				
						<h1>{{game.title}}</h1>
						<img class="img-thumbnail" ng-src="./images/{{game.id}}/{{game.url}}" alt="pas d'image !"/>
						<div class="info-box">
							<p>{{game.gamePublisher}} - {{game.type}} - {{game.pegi}}</p>
							<div class="price-box"><span>{{game.price}}</span> <span>&euro;</span></div>
						</div>
			</div>			
		</div>
	</div>
</section>
