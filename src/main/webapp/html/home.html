<section class="box-product-list row">
	<div class="box-product col-lg-3 col-md-3 col-sm-4 col-xs-6" x-ng-repeat="game in list">
		<div>
		<a href="" class="hover-box"><i class="fa fa-search-plus invisible" aria-hidden="true"></i></a>
			<div class="under-box">
				
						<h1>{{game.title}}</h1>
						<img class="img-thumbnail" ng-src="./images/{{game.id}}/{{game.url}}" alt="pas d'image !"/>
						<div class="info-box">
							<p>{{game.gamePublisher}} - {{game.type}} - {{game.pegi}}</p>
							<div class="price-box"><span>{{game.price}}</span> <span>&euro;</span></div>
						</div>
			</div>			
		</div>
	</div>
</section>
