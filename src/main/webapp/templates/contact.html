<h1>Formulaire de contact</h1>
<form class="cf">
    <div class="half left cf">
        <input type="text" id="input-name" placeholder="Nom">
        <input type="email" id="input-email" placeholder="Adresse mail">
        <input type="text" id="input-subject" placeholder="Sujet">
    </div>
    <div class="half right cf">
        <textarea name="message" type="text" id="input-message" placeholder="Ecrivez votre message..."></textarea>
    </div>
    <input type="submit" value="Submit" id="input-submit">
</form>
