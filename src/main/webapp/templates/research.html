<meta charset="utf-8"><
<head>
    <script>
        $(function() {
            $('.range').next().text('--'); // Valeur par dÃ©faut
            $('.range').on('input', function() {
                var $set = $(this).val();
                $(this).next().text($set);
            });
        });
    </script>
<</head>
<div id="text">
    <h1>Recherche de jeux</h1>
</div>
<div id="text">
<form name = "form" novalidate>
    <label>Titre</label><br>
    <input class="recherchetitre" ng-model="recherche.titre" type="text" placeholder="Recherche par titre"><br><br>
    <label>Editeur</label><br>
    <input class="rechercheediteur" ng-model="recherche.editeur" type="text" placeholder="Recherche par editeur"><br><br>
    <label>Pegi</label>
    <select class="recherchepegi" ng-model="recherche.pegi" ng-options="x for x in pegis">
	</select>
    <br>
    <br>
    <label>Type</label>
    <select class="recherchetype" ng-model="recherche.type" ng-options="x for x in types">
	</select>
    <br>
    <br>
    <label>Prix minimum :</label>
    <form>
        <fieldset>
            <input class="curseur" type="range" name="d1" value="0" min="0" max="200" step="0.5" oninput="result41.value=parseInt(d1.value)" ng-model="recherche.priceMin" />
            <input class="rechercheprix" placeholder="" disabled name="result41">
        </fieldset>
    </form>
    <label>Prix maximum :</label>
    <form>
        <fieldset>
            <input class="curseur" type="range" name="d2" value="200" min="0" max="200" step="0.5" oninput="result42.value=parseInt(d2.value)" ng-model="recherche.priceMax" />
            <input class="rechercheprix" placeholder="" disabled name="result42">
        </fieldset>
        <span class="error remove" ng-show="recherche.priceMax < recherche.priceMin">Le prix maximum ne doit pas être inférieur au prix mininmum</span>
    </form>
    <br>
    <br>
</form>
<form>
	<input class="recherchetitre" value="Valider" type="submit" ng-disabled ="form.$invalid" ng-click="search()">
</form>
</div>
<hr>
<p id="liste">Liste de jeux</p>
<hr>
<table class = "table" id="policetable">
    <tbody>
    <thead>
    	<tr>
    		<th>Titre</th>
    		<th>Type</th>
    		<th>Pegi</th>
    		<th>Editeur</th>
    		<th>Prix</th>
    	</tr>
    </thead>
        <tr ng-repeat="jeux in liste">
            <td>
                <span ng-bind="jeux.title"></span>
            </td>
            <td>
                <span class="prix" ng-bind="jeux.price"></span>
            </td>
            <td>
                <span ng-bind="jeux.type"></span>
            </td>
             <td>
                <span ng-bind="jeux.pegi"></span>
            </td>
            <td>
                <span ng-bind="jeux.gamePublisher"></span>
            </td>
            <td>
                <span ng-bind="jeux.prix"></span>
            </td>
        </tr>
    </tbody>
</table>
