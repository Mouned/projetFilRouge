<div id="text">
    <h1>Recherche de jeux</h1>
</div>
<div id="text" class="form-research">

<form name = "form" class="row" novalidate>
    <label>Titre</label><br>
    <input class="recherchetitre input-long" ng-model="recherche.titre" type="text" placeholder="Recherche par titre"><br><br>
    <label>Editeur</label><br>
    <input class="rechercheediteur input-long" ng-model="recherche.editeur" type="text" placeholder="Recherche par editeur"><br><br>
    <label>Pegi</label><br>
    <select class="recherchepegi" ng-model="recherche.pegi" ng-options="x for x in pegis">
	</select>
    <br>
    <br>
    <label>Type</label><br>
    <select class="recherchetype" ng-model="recherche.type" ng-options="x for x in types">
	</select>
    <br>
    <br>
    <div role = "alert">
    	<label>Prix MIN/MAX :</label>
		<input class="rechercheprix" type="number" ng-model="recherche.priceMin" min="0" max="200" value="0">
    	<input class="rechercheprix" type="number" ng-model="recherche.priceMax" min="0"  max="200" value = "200"><br>
        <span class="error remove" ng-show="recherche.priceMax < recherche.priceMin">Le prix maximum ne doit pas être inférieur au prix mininmum</span>
    </div>
    <br>
    <br>
</form>
<form>
	<input class="recherchetitre btn btn-success" value="Valider" type="submit" ng-disabled ="form.$invalid" ng-click="search()">
</form>
</div>


<div ng-include src="'../html/gameList.html'"></div>
